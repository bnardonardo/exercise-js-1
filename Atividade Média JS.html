<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Atividade Média JS</title>
    </head>
        <body>
            <main class="container">
                <h1>Programa Situação do Aluno</h1>
                
                <form>
                    <label for="inNome" class="form-label">Nome do Aluno: </label><br>
                    <input type="text" id="inNome" class="form-control">

                    <label for="inNota1" class="form-label">1ª Nota: </label><br>
                    <input type="text" id="inNota1" class="form-control">

                    <label for="inNota2" class="form-label">2ª Nota: </label><br>
                    <input type="text" id="inNota2" class="form-control">

                    <label for="inNota3" class="form-label">3ª Nota: </label><br>
                    <input type="text" id="inNota3" class="form-control">

                    <label for="inNota4" class="form-label">4ª Nota: </label><br>
                    <input type="text" id="inNota4" class="form-control">

                    <input type="button" class="btn btn-success" value="Exibir Média e Situação" id="btnMedia">
               </form>

                    <h2 id="outMedia" class="mt-2"></h2>
                    <h2 id="outSituacao" class="mt-2"></h2>
            </main>
            <script src="Atividade média JS.js"></script>
        </body>
    </html>
